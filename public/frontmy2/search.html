<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>
<body>
  <!-- 全屏容器 -->
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <a href="javascript:history.back();" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
    </div>
    <!-- 内容 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索框 -->
          <div class="lt_search">
            <input type="text" class="search_input" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary search_btn">搜索</button>
          </div>
          <!-- 历史记录 -->
          <div class="lt_history">
            <!-- 挖个大坑 -->
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt_footer">
      <ul>
        <li class="mui-pull-left">
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li class="mui-pull-left">
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li class="mui-pull-left">
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li class="mui-pull-left">
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
<!-- 搜索历史模版引擎 -->
<script type="text/html" id="tmp">
  {{ if list.length === 0 }}
    <p>没有更多搜索历史了</p>
  {{ else }}    
    <div class="lt_title mui-clearfix">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right empty_btn"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="lt_content">
      <ul>
        {{ each list v i }}
        <li class="mui-clearfix">
          <a href="searchList.html?key={{ v }}" class="mui-pull-left">{{ v }}</a>
          <i data-index={{ i }} class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
        </li>
        {{ /each }}
      </ul>
    </div>
  {{ /if }}
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>  
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
</body>
</html>

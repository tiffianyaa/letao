<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>
<body>
<!-- 由于内部是区域滚动,所以外层需要一个全屏容器 -->
<!-- 全屏容器 -->
<div class="lt_container">
  <!-- 头部 -->
  <div class="lt_header">
      <!-- history.go(-1); history.back(); 返回上一页 -->
    <a href="javascript:history.back();" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>
  </div>
  <!-- 内容 -->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!-- 搜索框 -->
        <div class="lt_search">
          <input type="text" class="search_input" placeholder="请输入搜索关键字">
          <button class="search_btn mui-btn mui-btn-primary">搜索</button>
        </div>
        <!-- 历史记录 -->
        <div class="lt_history">
          <!-- 挖个巨坑 -->
        </div>
      </div>
    </div>
  </div>
  <!-- 底部 -->
  <div class="lt_footer">
    <ul>
      <li class="mui-pull-left">
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li class="mui-pull-left">
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li class="mui-pull-left">
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li class="mui-pull-left">
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- 搜索内容模版引擎 -->
<script type="text/html" id="searchTmp">
  {{ if list.length === 0 }}
      <p>没有更多内容了</p>
  {{ else }}      
      <div class="lt_title">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right btn_empty"><i class="fa fa-trash"></i>清空记录</span>
      </div>
      <div class="lt_content">
        <ul>
          {{ each list v i }} 
            <li>
              <a href="#" class="mui-pull-left">{{ v }}</a>
              <i data-index={{ i }} class="mui-pull-right btn-delete mui-icon mui-icon-closeempty"></i>
            </li>
          {{ /each }}
        </ul>
      </div>    
  {{ /if }}
</script>
<script src="./lib/mui/js/mui.js"></script> 
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script> 
<script src="./js/search.js"></script>
</body>
</html>
